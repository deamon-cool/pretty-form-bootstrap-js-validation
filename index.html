<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARZ</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <h2 class="text-center m-3">WYPEŁNIJ FORMULARZ</h2>
    <hr class="my-3 border-bottom border-success">

    <form class="mt-4" method="POST" novalidate>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Imię</label>
        <div class="col-sm-9">
          <input class="form-control shadow-sm" id="name-input" type="text" placeholder="np.: Marek" required>
          <div class="invalid-feedback" id="name-warning">
            Imię jest zbyt długie lub nic nie wpisałeś.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">E-mail</label>
        <div class="col-sm-9">
          <input class="form-control shadow-sm" id="email-input" type="text" placeholder="np.: twoj.mail@email.com"
            required>
          <div class="invalid-feedback" id="email-warning">
            Nieprawidłowy e-mail.
          </div>
        </div>
      </div>

      <div class="form-group row align-items-center">
        <label class="col-sm-3 col-form-label">Numer telefonu</label>
        <div class="col-sm-9">
          <input class="form-control shadow-sm" id="phone-input" type="text" placeholder="np.: +48 111 111 111">
          <div class="invalid-feedback" id="phone-warning">
            Nieprawidłowy numer telefonu.
          </div>
        </div>
      </div>

      <div class="form-group row align-items-center">

        <label class="col-sm-3 col-form-label">PESEL</label>
        <div class="col-sm-9">
          <input class="form-control shadow-sm" id="pesel-input" type="text" placeholder="np.: 99020203033">
          <div class="invalid-feedback" id="pesel-warning">
            Nieprawidłowy numer PESEL.
          </div>

          <div class="form-check btn-group-toggle mb-5">
            <label class="form-check-input btn btn-outline-success shadow-sm" id="no-pesel-checkbox">
              <input type="checkbox" autocomplete="off"> Nie mam numeru PESEL
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kod pocztowy</label>
        <div class="col-sm-9">
          <input class="form-control shadow-sm" id="postcode-input" type="text" placeholder="np.: 11-111">
          <div class="invalid-feedback" id="postcode-warning">
            Nieprawidłowy kod pocztowy.
          </div>
        </div>
      </div>

      <button class="btn btn btn-success btn-block mt-5" id="send-button" type="submit">Wyślij</button>
    </form>

  </div>
  <script src="index.js"></script>
</body>

</html>
